<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-переводчик | ПроКод</title>
    <link rel="shortcut icon" href="/static/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --accent: #4f46e5;
            --dark: #1e293b;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
            --btn-text: #ffffff;
        }

        .dark-mode {
            --primary: #3b82f6;
            --secondary: #6366f1;
            --accent: #818cf8;
            --dark: #f8fafc;
            --light-bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --btn-text: #ffffff;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-main);
            padding: 2rem 0;
            position: relative;
        }

        h1, h2, h3, h4, h5, h6,
        p, span, div,
        .form-control, .form-select, .form-label,
        .translation-result, .quote,
        .btn:not(.btn-primary):not(.back-link) {
            color: var(--text-main) !important;
        }

        .btn-primary, .back-link {
            color: var(--btn-text) !important;
        }

        .translator-card {
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(15, 23, 42, 0.05);
            background: var(--card-bg);
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .translation-result {
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid var(--primary);
            margin-top: 1.5rem;
        }

        .dark-mode .translation-result {
            background-color: rgba(37, 99, 235, 0.15);
        }

        /* Новые стили для темной темы */
        .dark-mode .form-control,
        .dark-mode .form-select,
        .dark-mode .form-select option {
            background-color: var(--card-bg);
            color: var(--text-main) !important;
            border-color: var(--text-muted);
        }

        .dark-mode .form-control:focus,
        .dark-mode .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .header-icon {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .quote {
            font-style: italic;
            color: var(--text-muted);
            font-size: 1.1rem;
            margin: 1.5rem 0;
            padding: 1rem;
            border-left: 4px solid var(--primary);
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 0 8px 8px 0;
        }

        .dark-mode .quote {
            background-color: rgba(37, 99, 235, 0.15);
        }

        .back-link {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }

        .back-link:active {
            transform: translateY(0);
        }

        .back-link i {
            margin-right: 8px;
        }

        .theme-switcher {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: none;
        }

        .theme-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: var(--card-bg);
            border: 1px solid var(--text-muted);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background-color: var(--primary);
            color: white !important;
            border-color: var(--primary);
        }
        .dark-mode ::placeholder {
            color: #94a3b8 !important;
            opacity: 1;
        }

        .dark-mode :-ms-input-placeholder {
            color: #94a3b8 !important;
        }

        .dark-mode ::-ms-input-placeholder {
            color: #94a3b8 !important;
        }
        @media (max-width: 576px) {
            .back-link {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            .theme-switcher {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body class="{{ 'dark-mode' if theme == 'dark' else '' }}">
    <form method="post" action="/set_theme" class="theme-switcher">
        <input type="hidden" name="theme" value="{{ 'light' if theme == 'dark' else 'dark' }}">
        <button type="submit" class="theme-btn">
            <i class="bi bi-{{ 'sun' if theme == 'dark' else 'moon' }}"></i>
            <span class="ms-2">{{ 'Светлая' if theme == 'dark' else 'Тёмная' }}</span>
        </button>
    </form>

    <a href="/menu" class="back-link">
        <i class="bi bi-box-arrow-left"></i> Назад
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card translator-card mb-4">
                    <div class="card-body text-center">
                        <i class="bi bi-translate header-icon"></i>
                        <h2>Онлайн-переводчик</h2>
                        <div class="quote">
                            "Знать другой язык — это как иметь вторую душу."<br>
                            <small>- Карл Великий</small>
                        </div>
                    </div>
                </div>
                <div class="card translator-card">
                    <div class="card-body">
                        <form method="post" action="/translate">
                            <div class="mb-4">
                                <label for="text" class="form-label fw-bold">Текст для перевода</label>
                                <textarea name="text" id="text" class="form-control" rows="6" placeholder="Введите текст для перевода...">{{ original_text if original_text else '' }}</textarea>
                            </div>

                            <div class="row g-3 align-items-end">
                                <div class="col-md-8">
                                    <label for="target_lang" class="form-label fw-bold">Язык перевода</label>
                                    <select name="target_lang" id="target_lang" class="form-select">
                                        <option value="ru">Русский</option>
                                        <option value="en">Английский</option>
                                        <option value="es">Испанский</option>
                                        <option value="fr">Французский</option>
                                        <option value="de">Немецкий</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        <i class="bi bi-translate"></i> Перевести
                                    </button>
                                </div>
                            </div>
                        </form>

                        {% if translation_result %}
                        <div class="translation-result">
                            <h5><i class="bi bi-check-circle-fill text-success me-2"></i> Исходный текст:</h5>
                            <p>{{ original_text }}</p>

                            <hr />

                            <h5><i class="bi bi-check-circle-fill text-success me-2"></i> Перевод текста:</h5>
                            <p>{{ translation_result }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
