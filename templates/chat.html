<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ИИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f9;
            padding-top: 2rem;
        }
        .chat-card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 101, 163, 0.1);
            border: none;
        }
        .btn-pink {
            background: linear-gradient(45deg, #ff7eb9, #ff65a3);
            border: none;
        }
        .form-control:focus {
            border-color: #ff7eb9;
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 185, 0.25);
        }
        .text-pink {
            color: #ff65a3;
        }
        .ai-response {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #ff65a3;
        }
        .user-message {
            font-weight: 500;
            color: #ff65a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#ff65a3" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <h1 class="mt-2 text-pink">Чат с ИИ</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card chat-card mb-4">
                    <div class="card-body">
                        <form method="POST" action="/chat">
                            <div class="mb-3">
                                <label for="user_input" class="form-label">Ваш запрос:</label>
                                <textarea class="form-control" id="user_input" name="user_input" rows="4" required>{{ user_input or '' }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-pink text-white w-100">Отправить</button>
                        </form>
                    </div>
                </div>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                {% if response %}
                    <div class="card chat-card">
                        <div class="card-body">
                            <h5 class="card-title text-pink">Ответ ИИ</h5>
                            {% if user_input %}
                                <p class="user-message mb-3">Вы: {{ user_input }}</p>
                            {% endif %}
                            <div class="ai-response">
                                {{ response }}
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
