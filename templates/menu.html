<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-переводчик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        .translator-card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 101, 163, 0.1);
            border: none;
        }
        .btn-pink {
            background: linear-gradient(45deg, #ff7eb9, #ff65a3);
            border: none;
            color: white;
        }
        .btn-pink:hover {
            background: linear-gradient(45deg, #ff65a3, #ff7eb9);
            color: white;
        }
        .form-control:focus {
            border-color: #ff7eb9;
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 185, 0.25);
        }
        .text-pink {
            color: #ff65a3;
        }
        .translation-result {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #ff65a3;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #ff65a3;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }
        .logout-btn:hover {
            cursor: pointer;
            transform: scale(1.1);
            color: #ff65a3;
        }
    </style>
</head>
<body>
    <a href="/menu" class="logout-btn">Выход</a>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card translator-card p-4">
                    <div class="text-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#ff65a3" viewBox="0 0 24 24">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                        </svg>
                        <h1 class="mt-3 text-pink">Онлайн-переводчик</h1>
                    </div>

                    <form method="post" action="/translate">
                        <div class="mb-3">
                            <textarea name="text" class="form-control" rows="5" placeholder="Введите текст для перевода..."></textarea>
                        </div>

                        <div class="row g-3 align-items-center">
                            <div class="col-md-6">
                                <label class="form-label">На какой язык перевести?</label>
                                <select name="target_lang" class="form-select">
                                    <option value="ru">Русский</option>
                                    <option value="en">Английский</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="submit" class="btn btn-pink w-100 mt-2">Перевести</button>
                            </div>
                        </div>
                    </form>

                    {% if translation_result %}
                        <div class="translation-result mt-4">
                            <h5 class="text-pink">Результат перевода:</h5>
                            <p class="mb-0">{{ translation_result }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
