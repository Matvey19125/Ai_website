<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .editor-container, .output-container {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .output-area {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        .error-area {
            color: #d9534f;
            background: #fdf7f7;
        }
        button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button:hover {
            background: #4cae4c;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Online Compiler</h1>

        <form method="POST" action="/python">
            <div class="editor-container">
                <label for="code">Python Code:</label>
                <textarea id="code" name="code" placeholder="Enter your Python code here...">{% if code %}{{ code }}{% else %}print("Hello, World!")
age = int(input("Enter your age: "))
print(f"You are {age} years old."){% endif %}</textarea>
            </div>

            <div class="input-group">
                <label for="user_input">Input (for input() calls):</label>
                <textarea id="user_input" name="input" rows="3" placeholder="Enter input values here, one per line...">{% if user_input %}{{ user_input }}{% else %}25{% endif %}</textarea>
            </div>

            <button type="submit">Run Code</button>
        </form>

        {% if output %}
        <div class="output-container">
            <label>Output:</label>
            <div class="output-area">{{ output }}</div>
        </div>
        {% endif %}

        {% if error %}
        <div class="output-container">
            <label>Error:</label>
            <div class="output-area error-area">{{ error }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
