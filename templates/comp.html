<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Компилятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f9;
            font-family: 'Arial', sans-serif;
        }
        .compiler-card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 101, 163, 0.1);
            border: none;
        }
        .btn-pink {
            background: linear-gradient(45deg, #ff7eb9, #ff65a3);
            border: none;
            color: white;
        }
        .btn-pink:hover {
            background: linear-gradient(45deg, #ff65a3, #ff7eb9);
            color: white;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ff7eb9;
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 185, 0.25);
        }
        .text-pink {
            color: #ff65a3;
        }
        .output-area {
            background-color: #fef6fa;
            border: 1px solid #ffd6e7;
            border-radius: 8px;
            min-height: 100px;
            padding: 15px;
            white-space: pre-wrap;
        }
        .error-area {
            background-color: #fdf2f5;
            border: 1px solid #ffb3c6;
            color: #d63384;
        }
        .code-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: #fef6fa;
            border: 1px solid #ffd6e7;
        }
        .header-icon {
            color: #ff65a3;
            margin-right: 10px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #ff65a3;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }
        .logout-btn:hover {
            cursor: pointer;
            transform: scale(1.1);
            color: #ff65a3;
        }
    </style>
</head>
<body class="py-5">
 <a href="#" class="logout-btn">Выход</a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card compiler-card mb-4">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="header-icon" viewBox="0 0 16 16">
                                <path d="M6.5 4.5a.5.5 0 0 1 .5.5v1.5H9a.5.5 0 0 1 0 1H7v1.5a.5.5 0 0 1-1 0v-1.5H4a.5.5 0 0 1 0-1h1.5V5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                            </svg>
                            <h2 class="mb-0 text-pink">Python Компилятор</h2>
                        </div>
                        <form method="POST" action="/python">
                            <div class="mb-4">
                                <label for="code" class="form-label fw-bold text-pink">Ваш код Python</label>
                                <textarea class="form-control code-editor" id="code" name="code" rows="10" placeholder="Введите ваш код...">{% if code %}{{ code }}{% endif %}</textarea>
                            </div>
                            <div class="mb-4">
                                <label for="user_input" class="form-label fw-bold text-pink">Входные данные</label>
                                <textarea class="form-control code-editor" id="user_input" name="input" rows="3" placeholder="Введите входные данные, каждое значение на новой строке...">{% if user_input %}{{ user_input }}{% endif %}</textarea>
                            </div>

                            <button type="submit" class="btn btn-pink btn-lg w-100">Запустить</button>
                        </form>
                    </div>
                </div>

                {% if output %}
                <div class="card compiler-card mb-4">
                    <div class="card-body p-4">
                        <h5 class="text-pink mb-3">Результат</h5>
                        <div class="output-area">{{ output }}</div>
                    </div>
                </div>
                {% endif %}

                {% if error %}
                <div class="card compiler-card mb-4">
                    <div class="card-body p-4">
                        <h5 class="text-pink mb-3">Ошибка</h5>
                        <div class="output-area error-area">{{ error }}</div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
